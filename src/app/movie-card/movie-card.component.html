<div class="movie-card" [routerLink]="['movie', movie?.id]">
  <h3 nz-typography nz-tooltip [nzTooltipTitle]="movie?.title">{{movie?.title}}</h3>
  <div class="image" [ngClass]="{ 'no-image': !movie?.poster}" [ngStyle]="{ 'background-image': 'url(' + movie?.poster + ')' }"></div>
  <div class="metadata">
    <span *ngIf="movie?.genres?.length" class="genres">{{movie?.genres?.join(' | ')}}</span>
    <span *ngIf="movie?.languages?.length" class="languages">{{movie?.languages?.join(' | ')}}</span>
  </div>
  <div>
    <app-movie-reviews [movie]="movie"></app-movie-reviews>
  </div>
</div>
