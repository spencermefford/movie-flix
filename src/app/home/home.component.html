
<div class="loading-wrapper" *ngIf="loading"><nz-spin nzSimple></nz-spin></div>
<div class="home-wrapper" *ngIf="!loading">
  <h1 nz-typography>{{genre ?? 'All Genres'}}</h1>
  <div class="scroll-wrapper">
    <div class="movie-card-wrapper">
      <app-movie-card *ngFor="let movie of movies" [movie]="movie"></app-movie-card>
    </div>
  </div>
</div>
