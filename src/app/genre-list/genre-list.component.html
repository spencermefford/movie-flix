<div class="loading-wrapper" *ngIf="loading"><nz-spin nzSimple></nz-spin></div>
<ul class="genres" *ngIf="!loading">
  <li [ngClass]="{'active': !genre}" [routerLink]="['']">
    <h2>ALL</h2>
  </li>
  <li *ngFor="let g of genres" [ngClass]="{'active': g === genre}" (click)="setGenre(g)">
    <h2 nz-typography>{{g}}</h2>
  </li>
</ul>
