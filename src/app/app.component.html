
<nz-layout class="layout">

    <div class="sider-content">
      <app-genre-list></app-genre-list>
    </div>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <app-header (hamburgerClicked)="isCollapsed = !isCollapsed"></app-header>
    </nz-header>
    <nz-content>
      <router-outlet></router-outlet>
    </nz-content>
  </nz-layout>
</nz-layout>
