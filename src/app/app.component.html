
<nz-layout class="layout">
  <nz-sider nzCollapsible [nzCollapsedWidth]="0" [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="sider-content">
      <ul class="genres">
        <li *ngFor="let g of genres" [ngClass]="{'active': g === genre}" (click)="setGenre(g)">
          <h2 nz-typography>{{g}}</h2>
        </li>
      </ul>
    </div>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <app-header (hamburgerClicked)="isCollapsed = !isCollapsed"></app-header>
    </nz-header>
    <nz-content>
      <router-outlet></router-outlet>
    </nz-content>
  </nz-layout>
</nz-layout>
